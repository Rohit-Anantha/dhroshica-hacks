<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Div-ice</title>
        <style>
            .bottom-padded {
                padding-bottom: 10%;
            }
        </style>
        <div id="style">
            {% block style %}{% endblock %}
        </div>
    </head>

    <body style="background-color: #ffefcf;">
        <div id="nav-bar" style="width: 100%">
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #b8d9f2">
                
                <span style="padding-left:2%;">
                    <a class="navbar-brand" href="/home/">
                        <img src="../static/divicelogo.png" class="align-right" width="125">
                    </a>
                </span>
                <span style="padding-right:2%">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </span>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <a class="btn btn-outline-success" style="background-color: #a2d9d7" href="/upload/">New Scan</a>
                    </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div id="content" class="bottom-padded">
            {% block content %}{% endblock %}
        </div>
        <div class="fixed-bottom">
            <marquee behavior="scroll" direction="right" height="60px" scrollamount="16">
                <img style="margin-right:150px" src="../static/check-1.png" width="60">
                <img style="margin-right:150px" src="../static/check-2.png" width="60">
                <img style="margin-right:150px" src="../static/check-3.png" width="60">
                <img style="margin-right:150px" src="../static/check-4.png" width="60">
                <img style="margin-right:150px" src="../static/check-5.png" width="60">
                <img style="margin-right:150px" src="../static/check-6.png" width="60">
            </marquee>
        </div>
    </body>
</html>
